<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Application</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/flight-application/styles/styles.css">
</head>
<body>

    <main class="container-fluid mt-3">
        <h2 class="h5 fw-bold text-center">Welcome User!</h2>
        <div class="row">
            <!-- column to select seats -->
            <div class="col-6">
                <div class="card border border-0">
                    <div class="card-title mx-auto"><h1 class="h3">Select Seat</h1></div>
                    <select class="form-select w-50 mx-auto my-3" id="select-seat">
                  
                    </select>
                    <!-- button to randomly assign a seat -->
                     <button class="btn btn-outline-primary my-2 mx-auto w-50" id="random-seat" >Assign Random Seat</button>
                </div>
            </div>
            <!-- Column to check all available seats-->
            <div class="col-6">
                <div id="grid" class="grid-container"></div>
            </div>
        </div>
    </main>

    <script src="/flight-application/js/script.js"></script>
    
</body>
</html>
